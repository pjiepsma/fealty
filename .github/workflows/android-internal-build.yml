name: Build and Submit Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Increment Android Version Code
        run: node scripts/increment-version-code.js

      - name: Commit and push version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app.json
          git commit -m "chore: bump android version code" || echo "No changes to commit"
          git push

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install dependencies
        run: npm install

      - name: Clear Gradle cache
        run: rm -rf ~/.gradle/caches

      - name: Build Android App
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile production --non-interactive --local

      - name: Submit to Google Play Store
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas submit --platform android --path $(ls -t build-*.aab | head -1) --profile production --non-interactive
