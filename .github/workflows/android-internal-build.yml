name: Build and Submit Android App
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Increment Android Version Code
        run: node scripts/increment-version-code.js
      
      - name: Setup EAS CLI
        run: npm install -g eas-cli
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Clear Gradle cache
        run: rm -rf ~/.gradle/caches
      
      - name: Clean old builds
        run: rm -f build-*.aab *.aab
      
      - name: Sync version to native files
        run: npx expo prebuild
      
      - name: Build Android App
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile internal --non-interactive --local
      
      - name: Submit to Google Play Store
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          AAB_FILE=$(ls -t build-*.aab | head -1)
          echo "Submitting: $AAB_FILE"
          eas submit --platform android --path "$AAB_FILE" --profile production --non-interactive
